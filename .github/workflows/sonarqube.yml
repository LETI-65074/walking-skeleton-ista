name: SonarCloud Maven (push main)

on:
  push:
    branches: [ "main" ]

jobs:
  sonar_maven:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build & Sonar (Maven)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -DskipTests verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=LETI-65074_walking-skeleton-ista \
            -Dsonar.organization=<A_TUA_ORG_SONARCLOUD> \
            -Dsonar.token=${SONAR_TOKEN}
